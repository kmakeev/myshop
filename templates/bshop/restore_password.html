{% extends "bshop/base.html" %}
{% load staticfiles %}


{% block restore %}
    <div class="container">
            <div class="row visible-sm-block" style="padding-top: 40px"></div>
            <div class="row">
                <div class="col-md-4">
                </div>
                <div class="col-md-4">
                    {% if isChangeOk %}
                    <div class="alert alert-success">
                        <a href="#" class="close" data-dismiss="alert">x</a>
                        Пароль успешно изменен.
                    </div>
                    {% endif %}
                    <form name="{{ form.form_name }}" method="post" action=".?key={{ key }}" validate>
                        {% csrf_token %}
                        <div class="form-group">
                            {{ form.as_div }}
                             <button ng-disabled="{{ form.form_name }}.$invalid" class="btn btn-lg btn-primary btn-block" name="Restore" type="submit">Изменить пароль</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-4">
                </div>
            </div>
    </div>
{% endblock %}
{% block scripts %}
    <!-- Django-angular script -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/{% block angular_version %}1.3.20{% endblock %}/angular.min.js" type="text/javascript"></script>
	<script src="{% static 'js/djng-forms.js' %}" type="text/javascript"></script>
{% endblock %}

{% block ng_module_definition %}
    <script type="text/javascript">
        var my_app = angular.module('myApp', ['djng.forms']);
    </script>
{% endblock %}
