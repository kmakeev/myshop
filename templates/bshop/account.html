{% extends "bshop/base.html" %}
{% load staticfiles %}
{% block register %}
    <div class="container">
        <div class="row visible-sm-block" style="padding-top: 40px"></div>
        <div class="row">
            <ol class="breadcrumb">
                <li><a href="/">Главная</a> </li>
                <li class="active">Мой профиль</li>
            </ol>
                        <form name="{{ form.form_name }}" method="post" action="." validate>
                            {% csrf_token %}
                            <div class="col-sm-4 text-center">
                                <figure>
                                    <img src={% static "/img/profile.gif" %} alt="" class="img-circle img-responsive"> </img>
                                </figure>
                                <h2>{{ user.username }} </h2>
                            </div>
                            <div class="col-xs-12 col-md-6">
                                {{ form.as_div }}
                                <button ng-disabled="{{ form.form_name }}.$invalid" class="btn btn-lg btn btn-success btn-block" type="submit">Обновить</button>
                            </div>
                        </form>
        </div>
    </div>

{% endblock %}

{% block scripts %}
    <!-- Django-angular script -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/{% block angular_version %}1.3.20{% endblock %}/angular.min.js" type="text/javascript"></script>
	<script src="{% static 'js/djng-forms.js' %}" type="text/javascript"></script>
{% endblock %}

{% block ng_module_definition %}
    <script type="text/javascript">
        var my_app = angular.module('myApp', ['djng.forms']);
    </script>
{% endblock %}
